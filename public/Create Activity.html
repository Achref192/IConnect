<!DOCTYPE html>
<html lang="an">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Activity</title>

   
    <script src="https://cdn.tailwindcss.com"></script>

   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <nav class="bg-white shadow-sm">
    <div class="max-w-7xl mx-auto px-6 py-4">
        <div class="flex items-center justify-between">

            <!-- Logo -->
            <div class="text-2xl font-bold text-red-800">ICONNECT</div>

            <!-- Menu items -->
            <div class="hidden md:flex items-center space-x-8">
                <a href="Home.html" class="text-red-800 font-semibold hover:text-red-600 transition-colors">Home</a>
                <a href="Calendrier.html" class="text-red-800 font-semibold hover:text-red-600 transition-colors">Activities</a>
                <a href="eventList.html" class="text-red-800 font-semibold hover:text-red-600 transition-colors">Matching</a>
                <a href="About Us.html" class="text-red-800 font-semibold hover:text-red-600 transition-colors">About Us</a>
            </div>

            <!-- Right side: button + user icon -->
            <div class="flex items-center gap-4">
                <a href="profile.html" class="text-red-800 text-2xl hover:text-red-600 transition">
    <i class="fa-solid fa-user"></i>
</a>

                <!-- Logout button -->
                <button class="flex items-center gap-2 bg-red-800 text-white px-6 py-2 rounded-full 
                               hover:bg-red-700 transition-all shadow-md hover:shadow-lg">
                    <span class="font-semibold">Log out</span>
                    <i class="fas fa-sign-out-alt"></i>
                </button>

                <!-- User icon -->
                
            </div>

        </div>
    </div>
</nav>
</head>



<body class="min-h-screen flex flex-col bg-gradient-to-br from-white bg-[radial-gradient(circle_at_center)via-[rgba(255,200,200,0.55)] to-[rgba(255,80,80,0.65)]">


    <main class="flex-1 py-12 px-6">
        <div class="w-full max-w-2xl mx-auto">
            <h1 class="text-4xl font-bold text-gray-900 mb-8 text-center">Create Activity</h1>

            <form class="bg-white rounded-2xl shadow-xl p-8 border border-gray-100">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">


                    <div>
                        <label class="block text-sm font-bold text-gray-900 mb-2">Title</label>
                        <input
                            type="text"
                            placeholder="Ex: Tebessa"
                            class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:ring-2 
                                   focus:ring-red-800 outline-none"
                        />
                    </div>

                    
                    <div>
                        <label class="block text-sm font-bold text-gray-900 mb-2">Category</label>
                        <select class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:ring-2 
                                     focus:ring-red-800 bg-white outline-none">
                            <option value="">Select your category</option>
                            <option value="sports">Sports</option>
                            <option value="culture">Culture</option>
                            <option value="education">Education</option>
                            <option value="social">Social</option>
                        </select>
                    </div>

                   
                    <div>
                        <label class="block text-sm font-bold text-gray-900 mb-2">Number of seats</label>
                        <div class="relative">
                            <i class="fas fa-users absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                            <input
                                type="number"
                                placeholder="10"
                                class="w-full pl-11 pr-4 py-3 border border-gray-200 rounded-lg 
                                       focus:ring-2 focus:ring-red-800 outline-none"
                            />
                        </div>
                    </div>

                 
                    <div>
                        <label class="block text-sm font-bold text-gray-900 mb-2">Location</label>
                        <div class="relative">
                            <i class="fas fa-map-pin absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                            <input
                                type="text"
                                placeholder="Ex: Tunis, Lac1"
                                class="w-full pl-11 pr-4 py-3 border border-gray-200 rounded-lg 
                                       focus:ring-2 focus:ring-red-800 outline-none"
                            />
                        </div>
                    </div>

                    
                    <div>
                    <label class="block text-sm font-bold text-gray-900 mb-2">Date</label>

                                <input
                                type="date"
                        class="w-full px-4 py-3 border border-gray-200 rounded-lg 
                            focus:ring-2 focus:ring-red-800 outline-none"
                    />
                </div>


                            
                                <div>
                                <label class="block text-sm font-bold text-gray-900 mb-2">Time</label>

                                <input
                                    type="time"class="w-40 px-4 py-3 border border-gray-200 rounded-lgfocus:ring-2 focus:ring-red-800 outline-none"/>
                                    </div>
                        </div>

                
                <div class="mt-6">
                    <label class="block text-sm font-bold text-gray-900 mb-2">Description</label>
                    <textarea
                        placeholder="Describe your event..."
                        rows="5"
                        class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:ring-2 
                               focus:ring-red-800 outline-none resize-none"
                    ></textarea>
                </div>

               
                <div class="mt-8 text-center">
    <!-- Create Button -->
    <button
        type="button"
        class="bg-red-800 text-white px-12 py-3 rounded-full font-bold text-lg  
               hover:bg-red-700 transition-all shadow-lg active:scale-95"
        onclick="window.location.href='Calendrier.html'"
    >
        Create
    </button>

    <!-- Cancel Button -->
                                    <button
                                              type="button"
                                             class="bg-red-800 px-12 py-3 rounded-full font-bold text-lg  
                                   hover:bg-red-700 transition-all shadow-lg active:scale-95 text-white ml-4"onclick="history.back()"
    >
        Cancel
    </button>
</div>

                
            </form>
        </div>
    </main>

    
    <iframe src="footer.html" class="w-full h-64 border-none mt-10"></iframe>

</body>
</html>
