<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>iConnect - Create Account</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="font-[Segoe_UI,system-ui] min-h-screen 
             bg-[radial-gradient(circle_at_center,white,rgba(255,200,200,0.55),rgba(255,80,80,0.65))]">

  <!-- ========================================================= -->
  <!-- NAVBAR (iConnect now RED + EXTRA BOLD) -->
  <!-- ========================================================= -->
  <iframe src="nav-bar.html" class="w-full h-20 border-none"></iframe>


  <!-- ========================================================= -->
  <!-- MAIN SIGN-UP CONTENT -->
  <!-- ========================================================= -->
  <main class="flex flex-col items-center justify-center mt-16 mb-24">

    <h1 class="text-center text-3xl font-semibold text-[#a00000] mb-2">
      Create your iConnect account
    </h1>

    <p class="text-center text-sm text-gray-700 mb-8 max-w-md">
      Join activities, discover new groups, and build connections on your campus.
    </p>

    <!-- FORM CARD -->
    <div class="bg-white w-[480px] rounded-2xl shadow-xl border border-gray-200 p-8">

      <form class="space-y-4">

        <input type="text" placeholder="Full Name"
               class="w-full border rounded-xl px-3 py-2 text-sm" />

        <input type="email" placeholder="University Email"
               class="w-full border rounded-xl px-3 py-2 text-sm" />

        <div class="flex gap-3">
          <input type="password" placeholder="Password"
                 class="w-1/2 border rounded-xl px-3 py-2 text-sm" />
          <input type="password" placeholder="Confirm Password"
                 class="w-1/2 border rounded-xl px-3 py-2 text-sm" />
        </div>

        <div class="flex gap-3">
          <input type="text" placeholder="University"
                 class="w-1/2 border rounded-xl px-3 py-2 text-sm" />
          <input type="text" placeholder="Major"
                 class="w-1/2 border rounded-xl px-3 py-2 text-sm" />
        </div>

        <div class="flex gap-3">
          <select class="w-1/2 border rounded-xl px-3 py-2 text-sm">
            <option>Year of Study</option>
            <option>1st</option>
            <option>2nd</option>
            <option>3rd</option>
            <option>4th</option>
          </select>

          <select class="w-1/2 border rounded-xl px-3 py-2 text-sm">
            <option>Age Range</option>
            <option>18-21</option>
            <option>22-25</option>
            <option>26-30</option>
          </select>
        </div>

        <!-- Checkbox -->
        <label class="flex items-center gap-2 text-xs text-gray-700">
          <input type="checkbox" class="w-3 h-3" />
          I agree to the iConnect 
          <a href="#" class="text-[#a00000] underline">Terms of Use & Privacy Policy</a>.
        </label>

        <!-- Buttons -->
        <div class="flex justify-between pt-4">
        <a href="Home.html" 
   class="border border-[#a00000] text-[#a00000] bg-white px-4 py-2 rounded-full text-sm">
    Back to Home
</a>

<a href="profiling.html" 
   class="bg-[#a00000] text-white px-4 py-2 rounded-full shadow-sm text-sm">
    Create Account
</a>

        </div>

        <p class="text-center text-[11px] text-gray-500 pt-2 leading-relaxed">
          After creating your account, weâ€™ll ask about the activities you enjoy<br>
          to personalize your iConnect suggestions.
        </p>

      </form>
    </div>
  </main>

  <!-- ========================================================= -->
  <!-- FOOTER (Updated with the red separator line) -->
  <!-- ========================================================= -->
  <iframe src="footer.html" class="w-full h-64 border-none mt-10"></iframe>


</body>
</html>
